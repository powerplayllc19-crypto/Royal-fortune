<!-- Age Gate JS and modal -->
<script>
  // Age Gate Functions (must be in a <script> so onclick handlers can call these)
  function checkAgeGate() {
    const ageConfirmed = localStorage.getItem('ageGateConfirmed');
    const modal = document.getElementById('ageGateModal');
    if (!modal) return;
    if (!ageConfirmed) {
      modal.classList.remove('hidden');
    } else {
      modal.classList.add('hidden');
    }
  }

  function confirmAgeGate() {
    try {
      localStorage.setItem('ageGateConfirmed', 'true');
    } catch (e) {
      console.warn('Could not write ageGateConfirmed to localStorage', e);
    }
    const modal = document.getElementById('ageGateModal');
    if (modal) modal.classList.add('hidden');
  }

  function exitCasino() {
    window.location.href = 'https://google.com';
  }

  // Run on page load
  window.addEventListener('load', checkAgeGate);
</script>

<!-- Age Gate Modal (hidden by default; JS will reveal when needed) -->
<div id="ageGateModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
  <div class="bg-gradient-to-b from-[#1a0a2e] to-[#2d1a4a] border-4 border-[#d4af37] rounded-2xl p-8 max-w-md mx-4 text-center">
    <div class="text-6xl mb-4">ðŸ”ž</div>
    <h2 class="text-2xl font-bold gold-gradient mb-4">Age Verification Required</h2>
    <p class="text-gray-300 mb-6">
      You must be at least <strong>18 years of age</strong> (or 21 in some jurisdictions)
      to use Royal Fortune Casino.
    </p>
    <p class="text-sm text-gray-400 mb-6">
      By clicking "I Confirm", you acknowledge that this app is for entertainment purposes only
      and virtual currency has no cash value.
    </p>
    <button onclick="confirmAgeGate()" class="btn-gold px-8 py-3 rounded-full text-lg w-full mb-3">
      I Confirm I Am 18+
    </button>
    <button onclick="exitCasino()" class="bg-gray-700 hover:bg-gray-600 px-8 py-3 rounded-full w-full">
      Exit
    </button>
  </div>
</div>
